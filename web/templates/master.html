{{define "master"}}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ .title }}</title>
    <meta name="description" content="Send passwords etc using links">
    <meta name="author" content="Roger Steneteg">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="/static/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/images/favicon-96x96.png" sizes="96x96">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/touch-icon-iphone-retina.png">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/static/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div class="container">
        <a href="/" class="title">
            <h1>{{ .title }}</h1>
        </a>
        {{template "page" . }}
    </div>

    <a href="https://github.com/rogst/hyperlink">

    </a>

    <footer>
        <p id="appversion">{{ .version }}</p>
    </footer>
</body>

</html>
{{end}}
